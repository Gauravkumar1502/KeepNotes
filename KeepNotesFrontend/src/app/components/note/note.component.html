<div class="p-card">
    <div class="p-card-header">
        <h2>{{ note.header }}</h2>
        <button type="button" pButton icon="pi pi-times" class="p-button-rounded p-button-danger"></button>
    </div>
    <p>{{ note.content }} </p>
    <div class="footer">
        <p>Created: {{ note.createdAT | date: 'd MMM, yyyy h:mm a' }}</p>
        <p>Updated: {{ note.updatedAt | date: 'd MMM, yyyy h:mm a' }}</p>
    </div>
</div>
