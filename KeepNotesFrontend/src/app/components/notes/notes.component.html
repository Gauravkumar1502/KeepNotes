<div class="notes">
  <div>
    <button pButton pRipple type="button" 
    icon="pi pi-plus" routerLink="/note/new"
    class="p-button-rounded p-button-raised p-button-sm" 
    label="Add Note"></button>
  </div>
    @for (note of filteredNotes; track note.id) {
      <app-note [note]="note"></app-note>
    }@empty {
      <p class="empty">No notes found</p>
    }
</div>
